<!DOCTYPE html>
<html>
    <head>
        <title>markup</title>
        <meta charset="utf-8">

        <!-- jQuery library -->
        <script src="markup/js/jquery.js"></script>

        <!-- KaTeX library -->
        <link href="markup/css/katex.css" rel="stylesheet">
        <script type="text/javascript" src="markup/js/katex.js"></script>

        <!-- Highlight library -->
        <link href="markup/css/atom-one-light.css" rel="stylesheet">
        <script type="text/javascript" src="markup/js/highlight.js"></script>

        <!-- Quill library -->
        <link href="markup/css/quill.snow.css" rel="stylesheet">
        <script type="text/javascript" src="markup/js/quill.js"></script>

        <!-- Quill modules -->

        <script type="text/javascript" src="markup/js/quill-modules/displayMode.js"></script>
        <script type="text/javascript" src="markup/js/quill-modules/markdown.js"></script>
        <script type="text/javascript" src="markup/js/quill-modules/imageResize.js"></script>
        <script type="text/javascript" src="markup/js/quill-modules/magicURL.js"></script>

        <link rel="stylesheet" type="text/css" href="markup/css/quill-emoji.css">
        <script type="text/javascript" src="markup/js/quill-modules/emoji.js"></script>

        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="markup/css/markup.css">

    </head>

    <body>

        <!-- Create the editor container -->
        <div class="editor-container">
            <div id="editor">
              <p></p>
            </div>
        </div>

        <!-- Initialize Quill editor -->
        <script type="text/javascript" src="markup/editor.js"></script>
        <script type="text/javascript" src="markup/collapse.js"></script>
    </body>

</html>
