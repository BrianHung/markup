<!doctype html>
<html>
    <head>
    <title>markup</title>
    <script type="text/javascript" src="editor.js"></script>
    <link rel="stylesheet" type="text/css" href="markup-wip.css"></style>
    </head>

    <body>
        <div id="container">
            <div id="toolBar">
                <div class="icon-box">
                    <img class="icon icon-undo" id="btn-undo" title="Undo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-redo" id="btn-redo" title="Redo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-prnt" id="btn-prnt" title="Print"src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="slct-box">
                    <select id="btn-fmtd">
                        <option value="p" selected>Normal text</option>
                        <option value="h1">Title 1 &lt;h1&gt;</option>
                        <option value="h2">Title 2 &lt;h2&gt;</option>
                        <option value="h3">Title 3 &lt;h3&gt;</option>
                        <option value="h4">Title 4 &lt;h4&gt;</option>
                        <option value="h5">Title 5 &lt;h5&gt;</option>
                        <option value="h6">Subtitle &lt;h6&gt;</option>
                        <option value="pre">Preformatted &lt;pre&gt;</option>
                    </select>
                </div>
                <div class="slct-box">
                    <select id="btn-font">
                        <option class="heading" selected>Arial</option>
                        <option>Arial Black</option>
                        <option>Courier New</option>
                        <option>Times New Roman</option>
                    </select>
                </div>
                <div class="slct-box">
                    <select id="btn-size">
                        <option value="1">Very small</option>
                        <option value="2">A bit small</option>
                        <option value="3" class="heading" selected>Normal</option>
                        <option value="4">Medium-large</option>
                        <option value="5">Big</option>
                        <option value="6">Very big</option>
                        <option value="7">Maximum</option>
                    </select>
                </div>
                <div class="icon-box">
                    <img class="icon icon-bold" id="btn-bold" title="bold"      src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-ital" id="btn-ital" title="italic"    src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-undr" id="btn-undr" title="underline" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-strk" id="btn-strk" title="strike"    src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="slct-box">
                    <select id="btn-fclr">
                        <option value="red">red</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                        <option value="black" class="heading" selected>black</option>
                    </select>
                </div>
                <div class="slct-box" id="backcolor-slct">
                    <select id="btn-bclr">
                        <option value="white" class="heading" selected>white</option>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="black">black</option>
                        <option value="yellow">yellow</option>
                    </select>
                </div>
                <div class="icon-box">
                    <img class="icon icon-link" id="btn-link" title="Hyperlink" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-unlk" id="btn-unlk" title="Hyperlink" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-imge" id="btn-imge" title="Image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-left" id="btn-left" title="Left align"   src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-cntr" id="btn-cntr" title="Center align" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-rght" id="btn-rght" title="Right align"  src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-nmbr" id="btn-nmbr" title="Numbered list" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-dotd" id="btn-dotd" title="Dotted list"   src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-aint" id="btn-aint" title="Add indentation"    src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-dint" id="btn-dint" title="Delete indentation" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
                <div class="icon-box">
                    <img class="icon icon-rfmt" id="btn-rfmt" title="Remove formatting"  src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
                </div>
            </div>
            <div id="editor" contenteditable="true"></div>
        </div>
        <script type="text/javascript" src="markup-wip.js"></script>
        <script type="text/javascript" src="markup.js"></script>
    </body>
</html>
