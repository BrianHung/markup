<!DOCTYPE html>
<html>
    <head>
        <title>markup</title>
        <meta charset="utf-8">

        <!-- Stylesheet -->

        <!-- jQuery library -->
        <script src="js/jquery.min.js"></script>

        <!-- KaTeX library -->
        <link href="css/katex.min.css" rel="stylesheet">
        <script src="js/katex.min.js"></script>

        <!-- Highlight library -->
        <link href="css/atom-one-light.css" rel="stylesheet">
        <script src="js/highlight.pack.js"></script>

        <!-- Quill library -->
        <link href="css/quill.snow.css" rel="stylesheet">
        <script src="js/quill.js"></script>
        <script src="js/markdownShortcuts.js"></script>

        <link rel="stylesheet" type="text/css" href="css/quill-emoji.css">
        <script src="js/quill-emoji.js"></script>


        <style>
            .editor-container {
                margin: 5vh 10vw 5vh 10vw;
            }
            .ql-container {
                font-size: 1.5rem;
            }
            .ql-toolbar.ql-snow, .ql-container.ql-snow {
                border: none;
            }
            .ql-toolbar.ql-snow {
                text-align: center;
            }
            .ql-container.ql-snow {
                margin-top: 5vh;
            }
            .ql-snow .ql-editor pre.ql-syntax {
                background-color: #f0f0f0;
                color: black;
            }
            .ql-snow .ql-editor pre {
                padding: 10px 10px;
            }
        </style>

    </head>

    <body>

        <!-- Create the editor container -->
        <div class="editor-container">
            <div id="editor">
              <p></p>
            </div>
        </div>

        <!-- Initialize Quill editor, and Chrome storage -->
        <script src="editor.js"></script>
        <script src="storage.js"></script>
    </body>

</html>
