<!DOCTYPE html>
<html>
    <head>
        <title>markup</title>
        <meta charset="utf-8">

        <!-- Stylesheet -->

        <!-- jQuery library -->
        <script src="js/jquery.min.js"></script>

        <!-- KaTeX library -->
        <link href="css/katex.min.css" rel="stylesheet">
        <script type="text/javascript" src="js/katex.min.js"></script>

        <!-- Highlight library -->
        <link href="css/atom-one-light.css" rel="stylesheet">
        <script type="text/javascript" src="js/highlight.pack.js"></script>

        <!-- Quill library -->
        <link href="css/quill.snow.css" rel="stylesheet">
        <script type="text/javascript" src="js/quill-test.js"></script>

        <!-- Quill modules -->
        <script type="text/javascript" src="js/quill-markdown.js"></script>
        <script type="text/javascript" src="js/quill-image-resize.min.js"></script>
        <script type="text/javascript" src="js/quill-magic-url.js"></script>

        <link rel="stylesheet" type="text/css" href="css/quill-emoji.css">
        <script type="text/javascript" src="js/quill-emoji.js"></script>

        <script type="module" src="js/modules/formula.js"></script>
        <script type="module" src="js/modules/clipboard.js"></script>

        <style>
            body {
                --font-size: 1.5rem;
            }
            .editor-container {
                margin: 5vh 10vw 5vh 10vw;
            }
            .ql-container {
                font-size: var(--font-size);
            }
            .ql-toolbar.ql-snow, .ql-container.ql-snow {
                border: none;
            }
            .ql-toolbar.ql-snow {
                text-align: center;
            }
            .ql-tooltip {
                border: 1px solid rgba(0, 0, 0, .15);
                border-radius: 3px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, .12);
            }
            .ql-container.ql-snow {
                margin-top: 5vh;
            }
            .ql-snow .ql-editor pre.ql-syntax {
                background-color: #f0f0f0;
                color: black;
            }
            .ql-snow .ql-editor pre {
                padding: 10px 10px;
            }
            .button-emoji, .emoji-shortname {
                font-size: var(--font-size);
            }
            @media print {
              .ql-toolbar {
                display: none;
              }
            }
        </style>

    </head>

    <body>

        <!-- Create the editor container -->
        <div class="editor-container">
            <div id="editor">
              <p></p>
            </div>
        </div>

        <!-- Initialize Quill editor, and Chrome storage -->
        <script type="text/javascript" src="editor.js"></script>
        <script type="text/javascript" src="storage.js"></script>
    </body>

</html>
